<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="blank"></label>
            <input id="blank" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="blank2"></label>
            <input id="blank2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn add">+</button>
          <button type="submit" class="btn subtract">-</button>
          <button type="submit" class="btn multiply">*</button>
          <button type="submit" class="btn divide">/</button>
        </form>
      </div>

    </div>
  </body>
</html>
